<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css" />

    <title>MK.com</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>MK.com</h1>
            <h3>Your comfy place for shopping!</h3>
        </div>

        <div class="cart-icon">
            <i class='fas fa-cart-arrow-down'>
                <sup><span class="cart-counter">0</span></sup>
            </i>
        </div>

        <div class="row p-3">
            <h3>Popular Products</h3>
        </div>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <div>
                    <span class="shop-item-price"> Tk 400</span>
                    <button class="btn btn-success shop-item-btn" type="button">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Hand Sanitizer</span>
                <div>
                    <span class="shop-item-price"> Tk 200</span>
                    <button class="btn btn-success shop-item-btn" type="button">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Coffee Mug</span>
                <div>
                    <span class="shop-item-price"> Tk 100</span>
                    <button class="btn btn-success shop-item-btn" type="button">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Smart Watch</span>
                <div>
                    <span class="shop-item-price"> Tk 2000</span>
                    <button class="btn btn-success shop-item-btn" type="button">Add to Cart</button>
                </div>
            </div>
        </div>

        
        
        <hr>
        
        <div class="card">
            <div class="card-header">YOUR CART</div>
            <div class="card-body cart">
                
            </div> 
            <div class="cart-empty">
                <p>Cart Is Empty!</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="cart-total-title">Total Price</div>
                    <div class="cart-total-price">Tk 0</div>
                </div>
            </div>
            <div class="card-footer">
                <div>
                    <button class="btn btn-primary purchase">Purchase</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Developed by Md. Mazharul Hasan Nur<br>
                Learner<br>
                FSMERN001<br>
                Bohubrihi
            </p>
        </footer>

    <script src='./index.js'>
    
    	
    </script>
</body>

</html>
